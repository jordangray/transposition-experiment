<div class="register">
  <p>Please register to begin the experiment.</p>

  <form (submit)="register(name.value)">
    <div class="form-field">
      <label for="name">Name</label>
      <input #name name="name" id="name" autocomplete="off" required>
    </div>

    <div class="form-field">
      <button>Register</button>
    </div>
  </form>
</div>
